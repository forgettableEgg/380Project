<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
    <title>Skitter</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Skitter is THE new social media experience for anyone with internet access.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/ico" href="favicon.ico?">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
<nav class="navbar navbar-fixed-top page-header" role="navigation">
    <a class="skitter-brand" href="#">Skitter</a>
    <ul class="nav navbar-nav">
        <li class="nav-item active">
            <a class="skitter-nav-item" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="skitter-nav-item" href="#">Profile</a>
        </li>
        <li class="nav-item">
            <a class="skitter-nav-item" href="#">Settings</a>
        </li>
    </ul>
    <form class="form-inline float-lg-right">
        <input class="form-control" type="text" placeholder="Search">
        <button class="btn btn-outline-skitter" type="submit">Search</button>
    </form>
</nav>
<div class="container-fluid center-background">
    <div class="row vertical-padding bottom-padding">
        <div class="col-xs-10 offset-sm-1">
            <form>
                <div class="form-group">
                    <label for="profileFName">First Name</label>
                    <input type="text" class="form-control" id="profileFName" aria-describedby="firstName"
                           placeholder="Jon">
                </div>
                <div class="form-group">
                    <label for="profileLName">Last Name</label>
                    <input type="text" class="form-control" id="profileLName" aria-describedby="lastName"
                           placeholder="Doe">
                </div>
                <div class="form-group">
                    <label for="profileBio">Bio</label>
                    <textarea class="form-control" id="profileBio" aria-describedby="bio"
                              placeholder="Things about you!"></textarea>
                </div>
                <div class="form-group">
                    <label for="profileBirthday">Birthday</label>
                    <input type="date" class="form-control" id="profileBirthday" aria-describedby="birthday">
                </div>
                <div class="form-group">
                    <label for="profileColor">Favourite Color</label>
                    <input type="text" class="form-control" id="profileColor" aria-describedby="favouriteColor"
                           placeholder="Green">
                </div>
            </form>
            <a href="#" class="btn btn-skit">Set Up Two Factor Authentication</a>
            <a href="#" class="btn btn-danger pull-right">Cancel</a>
        </div>
    </div>
</div>

<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="view1/view1.js"></script>
<script src="view2/view2.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
